<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>农业旅游</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" media="screen" />
		<link rel="stylesheet" type="text/css" href="../../css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/agritourism/agritourism_index.css"/>
		<link rel="stylesheet" type="text/css" href="../../font/iconfont.css"/>
	</head>
	<body>
		<!-- header begin -->
		<header>
			<!-- banner -->
			<div class="agritourismBanner">
				<div class="swiper-container">
				  <div class="swiper-wrapper">
				    <div class="swiper-slide"><img src="../../img/agritourism/agritourismbanner01.png"/></div>
			    	<div class="swiper-slide"><img src="../../img/agritourism/agritourismbanner02.png"/></div>
			    	<div class="swiper-slide"><img src="../../img/agritourism/agritourismbanner03.png"/></div>
			    	<div class="swiper-slide"><img src="../../img/agritourism/agritourismbanner04.png"/></div>
				  </div>
				  <div class="swiper-pagination"></div>
				</div>
			</div>
			<!-- search -->
			<div class="agritourismSearch">
				<input type="search" name="" id="" placeholder="搜索目的地、景点和关键字" />
				<span id="agritourismSearch" class="icon iconfont icon-sousuo"></span>
			</div>
		</header>
		<!-- header end -->
		<!-- aside begin -->
		<aside>
			
		</aside>
		<!-- aside end -->
		<!-- nav begin -->
		<nav>
			<ul>
				<li>
					<p><span style="color: #008800;" class="icon iconfont icon-home"></span></p>
					<p>首页</p>					
				</li>
				<li>
					<p><span style="color: #178AEB;" class="icon iconfont icon-ditiexiao"></span></p>
					<p>地铁</p>					
				</li>
				<li>
					<p><span style="color: #902000;" class="icon iconfont icon-qichepiao"></span></p>
					<p>公交</p>					
				</li>
				<li>
					<p><span style="color: #BC56AB;" class="icon iconfont icon-zuji"></span></p>
					<p>自由行</p>					
				</li>
			</ul>
			<ul>
				<li>
					<p><span style="color: #EA6E0C;" class="icon iconfont icon-huore"></span></p>
					<p>烧烤</p>					
				</li>
				<li>
					<p><span style="color: #FEBD88;" class="icon iconfont icon-dangdiwanle1"></span></p>
					<p>采摘园</p>					
				</li>
				<li>
					<p><span style="color: #008800;" class="icon iconfont icon-hezuoguanxi"></span></p>
					<p>加盟合作</p>					
				</li>
				<li>
					<p><span style="color: #FF7474;" class="icon iconfont icon-xihuan"></span></p>
					<p>当季游</p>					
				</li>
			</ul>
		</nav>
		<!-- nav end -->
		
		
		
		
		
		
		<script src="../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 3000,//可选选项，自动滑动
				pagination : '.swiper-pagination',
				//pagination : '#swiper-pagination1',
				loop:true,
			})
		</script>
		<script src="../../js/agritourism/agritourism_index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
